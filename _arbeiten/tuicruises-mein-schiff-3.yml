timestamp: 2014-06-17
title: 'TUI Cruises - Liftlanding Screens für "Mein Schiff 3"'

description: |
  "Mein Schiff 3" ist der erste Neubau eines Kreuzfahrtschiffes für <a href="http://tuicruises.com/">TUI Cruises</a>.
  Mit 295 Meter Länge und Platz für 2500 Passagiere mit insgesamt 1253 Kabinen zählt es zu den
  ganz Großen unter den modernen Kreuzfahrtschiffen.
  <br><br>
  Gemeinsam mit dem Team von <a href="http://www.cellular.de/">Cellular</a> war ich an der Frontend-Entwicklung
  der Liftlanding Screens beteiligt. Über diese mit Touchfunktionen ausgestatteten Screen
  können sich die Passagiere an Board jederzeit über die Schiffreise (Landausflüge, Events, Speisekarten, Wetterdaten usw.) und das das Schiff
  (z.B. Lagepläne) informieren.

