timestamp: 2015-10-15
title: 'StyleLounge'

description:
  Für insgesamt 3 Monate unterstützte ich das internationale Team des Hamburger Startups
  <a href="http://www.stylelounge.de/">StyleLounge</a> im Front- und Backend.
  <br><br>
  Meine Hauptaufgaben waren im Frontend die Migration zu <a href="http://angular.io/">Angular 2</a>
  sowie die Verbesserung der Buildprozesse mit
  <a href="http://jspm.io/">jspm</a> und <a href="http://gulp.com/">Gulp</a>.
  Im Backend war ich an der Neuentwicklung des auf <a href="https://nodejs.org/">Node.js</a> basierenden Importers für die
   Partner Feeds beteiligt.

images:
  - /assets/images/work/stylelounge/0.jpg

responsibilities:
  - Migration zu <a href="http://angular.io/">Angular 2.0</a>
  - Buildprozesse mit <a href="http://jspm.io/">jspm</a> und <a href="http://gulp.com/">Gulp</a>
  - Globales Eventsystem mit <a href="https://github.com/Reactive-Extensions/RxJS">RxJS</a>
  - Weiterentwicklung des Feedimporters mit <a href="https://nodejs.org/">Node.js</a>
  - Message Handling mit <a href="https://www.rabbitmq.com/">RabbitMQ</a>
  - Unit/BDD Testing (<a href="http://visionmedia.github.io/mocha/">Mocha</a>, <a href="http://chaijs.com/">Chai</a>, <a href="http://sinonjs.org/">Sinon</a>)

timeframe:
  Juli - September 2015

client:
  <a href="http://www.stylelounge.de/">SNM Style Net Media GmbH - StyleLounge</a> - Hamburg
