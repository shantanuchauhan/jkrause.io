timestamp: 2014-01-03
title: Unitymedia - Mobile Webseiten

description: |
  Unitymedia KabelBW ist der größte Kabelnetzbetreiber und einer der führenden Anbieter von Medien- und Kommunikationsdiensten
  via Breitbandkabel in Nordrhein-Westfalen, Hessen und Baden-Württemberg.
  <br><br>
  Gemeinsam mit dem Team von <a href="http://www.cellular.de/">Cellular</a> war ich an der Entwicklung der Mobilen Webseite
  von <a href="http://www.unitymedia.de/">Unitymedia</a> beteiligt.
  <br><br>
  Meine Hauptaufgaben waren die Modularisierung des JavaScript Codes, die Implementierung neuer Inhalte auf Frontend- und Backendseite
  sowie die Optimierung und Erweiterung von Build-Prozessen.

